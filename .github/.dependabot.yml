version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'daily'
    ignore:
      # Ignore remix and react packages, we'll bump those manually
      - dependency-name: '*remix*'
      - dependency-name: '*react*'

  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
